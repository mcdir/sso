base:
  url: localhost
spring:
  application:
    name: cas-management
  cloud:
    config:
      enable: true
      watch:
        enabled: true
      fail-fast: true
  profiles:
    active: dev
logging:
  file: logs/mgt/cas-management.log
info:
  name: "Access management system"
health:
  config:
    enable: true

# spring cloud config
---
spring:
  profiles: dev
  cloud:
    config:
      uri: http://${base.url}:8888/config
---

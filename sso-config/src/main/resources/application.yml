base:
  url: passport.sso.com
  local: localhost
logging:
  file: "logs/config/sso-config.log"
info:
  name : "Configuration center"

server:
  port: 8888
  context-path: /config
spring:
  profiles:
    active:
      - native
      - dev
  application:
    name: sso-config


---
spring:
  profiles: dev
  boot:
    admin:
      url: https://${base.local}:8444/
      client:
        management-base-url: https://${base.url}:${server.port}${server.context-path}
        management-url: ${spring.boot.admin.client.management-base-url}
        service-url: ${spring.boot.admin.client.management-base-url}
management:
  security:
    enabled: false

security:
  basic:
    enabled: false